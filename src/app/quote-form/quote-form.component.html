<div class="container-fluid text-light">
  <h3 class="text-center">Create New Quote</h3>
  <hr>

  <form (ngSubmit)='submitQuote(quoteForm.value)' #quoteForm='ngForm'>
    <div class="form-group">
      <label for="name">Your name</label>
      <input type="text" required class="form-control" id="yourname" ngModel    name="yourname"  #yourname="ngModel">
      <div [hidden]="yourname.valid || yourname.pristine" class="alert alert-info">
        <p>Name is required</p>
      </div>
      <!-- Two way Data Binding  -->
      <!-- -->


    </div>

    <div class="form-group">
      <label for="">Quote Title</label>
      <input type="text" required class="form-control" id="title" ngModel   name="title"  #title="ngModel">
  
    </div>

    <div class="form-group">
      <label for="">Quote</label>
      <textarea class="form-control"  cols="30" rows="5" id="description" ngModel name="description" #title="ngModel" ></textarea>
   
    </div>

    <div class="form-group">
      <label for="">Quote Author</label>
      <input type="text" required class="form-control" id="author" ngModel name="author" #description="ngModel">
     
    </div>
    <br>



    <button type="submit" class="btn btn-info">Add Quote</button>
  </form>



</div>

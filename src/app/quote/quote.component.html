
<div class="container">
  <h1>QUOTABLES.IO</h1>
  <hr>
  <hr>
  <div>
    
  
      <div class=" ff d-flex flex-column" *ngFor="let quote of quotes; let i=index">
        <div class="row">
          <div class="col-md-6">
            {{quote.name}}
         
          </div>
          <div class="col-md-6">
            <button (click)="seeDetails(i)">See More</button>
          </div>
        </div>
  
  
  
        <app-quote-details *ngIf="quote.showDescription" [quote]="quote"></app-quote-details>
       
  
      </div>
  
    
  </div>
  
</div>
